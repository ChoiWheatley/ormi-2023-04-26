<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <h1 class="p-3 mb-2 bg-secondary text-white w-auto p-3">회원가입</h1>
    <p class="text-sm">원활한 서비스 이용을 위해 회원가입을 해주세요</p>
    <form action="http://naver.com" method="get">
        <fieldset>
            <legend>Mandatory</legend>
            <div class="form-floating">
                <input class="form-control" type="text" name="username" id="username" placeholder="User name" required>
                <label for="username">User name</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="email" name="email" id="email" placeholder="Email address" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Password" id="password">
                <label for="password">Password</label>
            </div>
        </fieldset>
        <div class="form-floating">
            <input class="form-control" type="text" name="nickname" placeholder="Nickname" id="nickname">
            <label for="nickname">닉네임</label>
        </div>

        <input class="w-100 btn btn-lg btn-primary" type="submit" value="submit" autocomplete="on">
    </form>
</body>

</html>
